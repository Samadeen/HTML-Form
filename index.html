<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Zuri Task | Intro component with sign up form</title>
  </head>

  <body>
    <main class="container">
      <div class="contents">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form__content">
        <div class="form__paragraph">
          <p>
            <span>Try it free 7 days</span> then <br />
            $20/mo. thereafter
          </p>
        </div>

        <div class="form__container">
          <form id="form">
            <label for="firstname" class="form__control">
              <input
                type="text"
                placeholder="First Name"
                id="firstname"
                required
              />
            </label>
            <label for="lastname" class="form__control">
              <input
                type="text"
                placeholder="Last Name"
                id="lastname"
                required
              />
            </label>
            <label for="email" class="form__control">
              <input
                type="email"
                placeholder="Email Address"
                id="email"
                required
              />
            </label>
            <label for="password" class="form__control">
              <input
                type="password"
                placeholder="Password"
                id="password"
                required
              />
            </label>
            <button>Claim your free trial</button>
          </form>

          <div class="terms">
            <small>
              By clicking the button, you are agreeing to <br />
              our <span>Terms and Services</span>
            </small>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
